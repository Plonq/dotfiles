# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global: null
  colors.prompts.selected.bg:
    global: grey
  colors.statusbar.command.fg:
    global: white
  colors.statusbar.insert.bg:
    global: darkgreen
  colors.statusbar.insert.fg:
    global: white
  colors.statusbar.normal.bg:
    global: '#304049'
  colors.statusbar.normal.fg:
    global: white
  colors.statusbar.private.bg:
    global: '#666666'
  colors.statusbar.private.fg:
    global: white
  colors.statusbar.url.error.fg:
    global: orange
  colors.statusbar.url.fg:
    global: white
  colors.statusbar.url.success.http.fg:
    global: white
  colors.statusbar.url.success.https.fg:
    global: lime
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: '#ffffff'
  colors.tabs.even.fg:
    global: '#414c52'
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.odd.bg:
    global: '#ffffff'
  colors.tabs.odd.fg:
    global: '#414c52'
  colors.tabs.selected.even.bg:
    global: '#00bcd4'
  colors.tabs.selected.even.fg:
    global: '#ffffff'
  colors.tabs.selected.odd.bg:
    global: '#00bcd4'
  colors.tabs.selected.odd.fg:
    global: '#ffffff'
  colors.webpage.bg:
    global: null
  content.cookies.store:
    global: true
  content.default_encoding:
    global: iso-8859-1
  content.geolocation:
    global: false
  content.headers.accept_language:
    global: en-US,en
  content.plugins:
    global: true
  content.windowed_fullscreen:
    global: false
  content.xss_auditing:
    global: false
  downloads.location.remember:
    global: false
  downloads.location.suggestion:
    global: path
  downloads.open_dispatcher:
    global: null
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: -1
  fonts.statusbar:
    global: 9pt monospace
  fonts.tabs:
    global: 10pt monospace
  fonts.web.family.standard:
    global: null
  scrolling.smooth:
    global: false
  statusbar.padding:
    global:
      bottom: 2
      left: 1
      right: 1
      top: 2
  statusbar.position:
    global: bottom
  tabs.favicons.scale:
    global: 1.2
  tabs.favicons.show:
    global: true
  tabs.indicator.width:
    global: 0
  tabs.padding:
    global:
      bottom: 8
      left: 8
      right: 8
      top: 8
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 800
  tabs.tabs_are_windows:
    global: false
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: '{index}: {title}'
  tabs.title.format_pinned:
    global: /window
  tabs.width:
    global: 20%
  tabs.wrap:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/index.php?search={}
      gg: https://www.google.com.au/search?q={}
      gm: https://www.google.com.au/maps/search/{}
  url.start_pages:
    global: https://start.duckduckgo.com
  window.title_format:
    global: '{perc}{title} | {host}'
  zoom.default:
    global: 100%
